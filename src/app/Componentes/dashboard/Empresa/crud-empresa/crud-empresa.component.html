<div class="container-fluid text-black mt-5 text-center">
    <h1 class="text-center">Lista de Empresas</h1>
</div>
<br>
<div class="container small">

    <table class="table mt-3 table-hover table-striped">
        <thead style="background: #195E4B; color: white">
        <tr>
            <th class="text-center">RUC</th>
            <th class="text-center">Representante legal</th>
            <th class="text-center">Nombre Comercial</th>
            <th class="text-center">Categoría</th>
            <th class="text-center">Subcategoría</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Configuracion</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let empresa of empresas" class="text-center">
            <td>{{empresa.empruc}}</td>
            <td>{{empresa.emprepresentante}}</td>
            <td>{{empresa.empnombre}}</td>
            <td></td>
            <td></td>
            <td>{{empresa.empestado}}</td>
            <td>
                <button class="btn btn-color" type="button" data-bs-toggle="modal" data-bs-target="#detalleEmpresa"
                        (click)="abrirdetalle(empresa)" style="background: #FFA084; color: white;">Detalles
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Modal para detalle de empresas -->
<div class="modal fade" id="detalleEmpresa" tabindex="-1" aria-labelledby="detalleEmpresa" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header align-items-center" style="background: #195E4B; color: white">
                <h1 class="modal-title fs-4">Detalles de la empresa</h1>
                <button type="button" class="btn-close text-bg-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-control" #empresaForm style="border: none">
                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="ruc">RUC</label>
                            <input disabled type="text" class="form-control" placeholder="" id="ruc" name="ruc"
                                   style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empruc">
                        </div>
                        <div class="col-sm">
                            <label for="representante">Representante legal</label>
                            <input disabled type="text" class="form-control" placeholder="" id="representante"
                                   style="background: #D9D9D9;border-radius: 0px;"
                                   name="representante" [(ngModel)]="empresaNueva.emprepresentante">
                        </div>

                    </div>
                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="razon">Razón Social</label>
                            <input disabled type="text" class="form-control" placeholder="" id="razon" name="razon"
                                   style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.emprazon">
                        </div>
                        <div class="col-sm">
                            <label for="telefono">Teléfono</label>
                            <input disabled type="text" class="form-control" placeholder="" id="telefono"
                                   name="telefono" style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.emptelefono">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="direccion">Dirección</label>
                            <input disabled type="text" class="form-control" placeholder="" id="direccion"
                                   name="direccion" style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empdireccion">
                        </div>
                        <div class="col-sm">
                            <label for="nomcomercial">Nombre Comercial</label>
                            <input disabled type="text" class="form-control" placeholder="" id="nomcomercial"
                                   name="nomcomercial" style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empnombre">
                        </div>

                    </div>
                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="correo">Correo</label>
                            <input disabled type="text" class="form-control" placeholder="" id="correo" name="correo"
                                   required style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empcorreo">
                        </div>
                        <div class="col-sm">
                            <div class="form-grow">
                                <label for="estado">Estado</label>
                                <input disabled type="text" class="form-control" placeholder="" id="estado"
                                       name="estado" required style="background: #D9D9D9;border-radius: 0px;"
                                       [(ngModel)]="empresaNueva.empestado">
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="trabajadores">N° Trabajadores</label>
                            <input disabled type="text" class="form-control" placeholder="" id="trabajadores"
                                   name="trabajadores" style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empnumtrabajadores">
                        </div>
                        <div class="col-sm">
                            <label for="ciudad">Ciudad</label>
                            <input disabled type="text" class="form-control" placeholder="" id="ciudad" name="ciudad"
                                   style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empciudad">
                        </div>

                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="ingreso">Ingreso anual</label>
                            <input disabled type="text" class="form-control" placeholder="" id="ingreso" name="ingreso"
                                   style="background: #D9D9D9;border-radius: 0px;"
                                   [(ngModel)]="empresaNueva.empingresoanual">
                        </div>
                        <div class="col-sm">

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
