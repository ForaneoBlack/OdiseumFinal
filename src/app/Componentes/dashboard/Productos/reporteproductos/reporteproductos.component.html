<div class="container-fluid text-black mt-5 text-center">
    <h1 class="text-center">Reporte de Productos</h1>
</div>

<div class="container small">

    <div class="row g-3">
        <div class="col-sm-10">
            <div class="text-end">
                <button type="button" class="btn btn-color"
                    style="background: #F33501; color: white; border-radius: 20px; width:150px">PDF</button>
            </div>
        </div>

        <div class="col-sm">
            <div class="text-end">
                <button type="button" class="btn btn-color"
                    style="background: #195E4B; color: white; border-radius: 20px; width:150px">EXC</button>
            </div>
        </div>

    </div>

    <table class="table mt-3 table-hover table-striped">
        <thead style="background: #195E4B; color: white">
            <tr>
                <th scope="col" class="text-center">Producto</th>
                <th scope="col" class="text-center">Imagen</th>
                <th scope="col" class="text-center">Cantidad</th>
                <th scope="col" class="text-center">Precio total</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let productos of producto" class="text-center">
                <td class="text-center">{{productos.nombre}}</td>
                <td class="img-fluid align-content-center">
                    <a href="{{productos.imagen}}" data-fancybox>
                        <img src="{{productos.imagen}}" alt="" class="img-fluid"/></a>
                </td>
                <td class="text-center">{{productos.stock}}</td>
                <td class="text-center">{{productos.precio}}</td>
            </tr>
        </tbody>

        <thead style="color: black; background-color: silver;">
            <tr>
                <th class="text-center"></th>
                <th class="text-center"></th>
                <th class="text-center">Suman:</th>
                <th class="text-center" >{{total}}</th>
            </tr>
        </thead>
    </table>
</div>
