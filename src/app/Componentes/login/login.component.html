<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #CAEBE2">
<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
  <div class="d-flex justify-content-center">
    <img src="/assets/LogoOdiseum_iso.png" alt="LogoOdiseum" style="height: 7rem"/>
  </div>
  <div class="text-center fs-1 fw-bold">Iniciar Sesión
  </div>
  <form >
    <div class="input-group mt-4">
      <div class="input-group-text" style="background-color: #F33501">
        <img src="assets/user-preba.png" alt="user-icon" style="height: 1.2rem"/>
      </div>
      <input class="form-control bg-light" type="text" name="username" placeholder="Nombre de usuario"
      [(ngModel)]="userRequest.usuusuario"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text" style="background-color: #F33501">
        <img src="assets/lock-prueba.png" alt="password-icon" style="height: 1.2rem"/>
      </div>
      <input class="form-control bg-light" type="password" name="password" placeholder="Contraseña"
      [(ngModel)]="userRequest.usu_contrasena"/>
    </div>

    <div style="background-color: #F33501" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
         type="submit" (click)="loginAuth()">
      Iniciar
    </div>
  </form>


  <div class="d-flex gap-1 justify-content-center mt-1">
    <div>¿No tienes una cuenta?</div>
    <a href="#" class="text-decoration-none fw-semibold" style="color: #F33501">Registrarse</a>
  </div>
</div>
